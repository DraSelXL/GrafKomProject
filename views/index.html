<html>
<head>
	<title>Latihan ThreeJS</title>
	<style>
		html, body {
			overflow: hidden;
			margin: 0;
			width: 100%;
			height: 100%;
		}
		
		#loading-screen {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background-color: black;
			z-index: 10;
			transition: 1s opacity;
		}
		
		#loading-title {
			text-align: center;
			color: white;
			margin-top: 35%;
		}
		
		#loader {
			display: block;
			width: 70%;
			min-width: 300px;
			height: 8px;
			border-radius: 4px;
			background-color: gray;
			text-align: center;
			margin: 12px auto;
			overflow: hidden;
		}
		
		#load-progress {
			background-color: red;
			height: 100%;
			transition: 0.3s transform;
		}
		
		.fade-out {
			opacity: 0;
		}
	</style>
</head>
<body>
	<section id="loading-screen">
		<h1 id="loading-title">Loading</h1>
		<div id="loader">
			<div id="load-progress" style="width: 0%;"></div>
		</div>
	</section>
	<script type="module" src="/index.js"></script>
</body>
</html>
